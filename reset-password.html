<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DeedDraw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1E293B 0%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
        }

        .reset-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #F59E0B 0%, #FBBF24 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }

        .reset-icon i {
            font-size: 40px;
            color: white;
        }

        .reset-title {
            font-size: 28px;
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 15px;
            text-align: center;
        }

        .reset-subtitle {
            font-size: 16px;
            color: #64748B;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }

        .password-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #F59E0B;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
        }

        .form-input.error {
            border-color: #EF4444;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748B;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #F59E0B;
        }

        .password-strength {
            margin-top: 10px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 6px;
            background: #E2E8F0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .strength-fill.weak {
            width: 33%;
            background: #991B1B;
        }

        .strength-fill.medium {
            width: 66%;
            background: #D97706;
        }

        .strength-fill.strong {
            width: 100%;
            background: #F59E0B;
        }

        .strength-text {
            font-size: 12px;
            font-weight: 600;
        }

        .strength-text.weak {
            color: #991B1B;
        }

        .strength-text.medium {
            color: #D97706;
        }

        .strength-text.strong {
            color: #F59E0B;
        }

        .password-requirements {
            font-size: 12px;
            color: #64748B;
            margin-top: 8px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .requirement i {
            font-size: 10px;
            color: #CBD5E1;
        }

        .requirement.met i {
            color: #F59E0B;
        }

        .reset-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #F59E0B 0%, #FBBF24 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .reset-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }

        .reset-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reset-btn.loading {
            position: relative;
            color: transparent;
        }

        .reset-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(153, 27, 27, 0.1);
            border: 1px solid #991B1B;
            color: #991B1B;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #F59E0B;
            color: #D97706;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .success-icon {
            font-size: 50px;
            color: #10B981;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #64748B;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .back-link:hover {
            color: #F59E0B;
        }

        @media (max-width: 768px) {
            .reset-container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-icon">
            <i class="fas fa-key"></i>
        </div>

        <h1 class="reset-title">Reset Your Password</h1>
        <p class="reset-subtitle">
            Enter your new password below. Make sure it's strong and secure.
        </p>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="form-input" 
                        placeholder="Enter new password"
                        required
                    >
                    <button type="button" class="toggle-password" id="toggleNew">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>

                <div class="password-requirements">
                    <div class="requirement" id="req-length">
                        <i class="fas fa-circle"></i>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <i class="fas fa-circle"></i>
                        <span>One uppercase letter</span>
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <i class="fas fa-circle"></i>
                        <span>One lowercase letter</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <i class="fas fa-circle"></i>
                        <span>One number</span>
                    </div>
                    <div class="requirement" id="req-special">
                        <i class="fas fa-circle"></i>
                        <span>One special character</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm new password"
                        required
                    >
                    <button type="button" class="toggle-password" id="toggleConfirm">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="reset-btn" id="resetBtn">
                Reset Password
            </button>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>

        <a href="login.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>

    <script>
        const API_URL = 'https://www.deeddraw.com/api';
        let resetToken = '';

        // Get token from URL
        function getResetToken() {
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');

            if (!resetToken) {
                showError('Invalid or missing reset token. Please request a new password reset link.');
                document.getElementById('resetBtn').disabled = true;
            }
        }

        // Toggle password visibility
        function setupPasswordToggles() {
            const toggleNew = document.getElementById('toggleNew');
            const toggleConfirm = document.getElementById('toggleConfirm');
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');

            toggleNew.addEventListener('click', () => {
                const type = newPassword.type === 'password' ? 'text' : 'password';
                newPassword.type = type;
                toggleNew.innerHTML = `<i class="fas fa-eye${type === 'password' ? '' : '-slash'}"></i>`;
            });

            toggleConfirm.addEventListener('click', () => {
                const type = confirmPassword.type === 'password' ? 'text' : 'password';
                confirmPassword.type = type;
                toggleConfirm.innerHTML = `<i class="fas fa-eye${type === 'password' ? '' : '-slash'}"></i>`;
            });
        }

        // Check password strength
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const fillDiv = document.getElementById('strengthFill');
            const textDiv = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthDiv.classList.remove('show');
                return;
            }

            strengthDiv.classList.add('show');

            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Character variety
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            // Update UI
            fillDiv.className = 'strength-fill';
            textDiv.className = 'strength-text';

            if (strength <= 2) {
                fillDiv.classList.add('weak');
                textDiv.classList.add('weak');
                textDiv.textContent = 'Weak password';
            } else if (strength <= 4) {
                fillDiv.classList.add('medium');
                textDiv.classList.add('medium');
                textDiv.textContent = 'Medium password';
            } else {
                fillDiv.classList.add('strong');
                textDiv.classList.add('strong');
                textDiv.textContent = 'Strong password';
            }
        }

        // Check password requirements
        function checkRequirements(password) {
            const requirements = {
                'req-length': password.length >= 8,
                'req-uppercase': /[A-Z]/.test(password),
                'req-lowercase': /[a-z]/.test(password),
                'req-number': /[0-9]/.test(password),
                'req-special': /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
            };

            for (const [id, met] of Object.entries(requirements)) {
                const element = document.getElementById(id);
                if (met) {
                    element.classList.add('met');
                } else {
                    element.classList.remove('met');
                }
            }

            return Object.values(requirements).every(met => met);
        }

        // Setup password validation
        function setupPasswordValidation() {
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');

            newPassword.addEventListener('input', (e) => {
                const password = e.target.value;
                checkPasswordStrength(password);
                checkRequirements(password);
                
                // Check if passwords match
                if (confirmPassword.value) {
                    validatePasswordMatch();
                }
            });

            confirmPassword.addEventListener('input', () => {
                validatePasswordMatch();
            });
        }

        // Validate password match
        function validatePasswordMatch() {
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');

            if (confirmPassword.value && newPassword.value !== confirmPassword.value) {
                confirmPassword.classList.add('error');
                return false;
            } else {
                confirmPassword.classList.remove('error');
                return true;
            }
        }

        // Reset password
        async function resetPassword(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');

            // Validate
            if (!checkRequirements(newPassword)) {
                showError('Password does not meet the requirements.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            btn.classList.add('loading');
            btn.disabled = true;
            hideMessages();

            try {
                const response = await fetch(`${API_URL}/auth/reset-password/${resetToken}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show success
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    
                    const successDiv = document.getElementById('successMessage');
                    successDiv.innerHTML = `
                        <div class="success-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <p><strong>Password reset successfully!</strong></p>
                        <p>Redirecting to login page...</p>
                    `;
                    successDiv.classList.add('show');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showError(data.message || 'Failed to reset password. The link may have expired.');
                }
            } catch (error) {
                console.error('Reset error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            getResetToken();
            setupPasswordToggles();
            setupPasswordValidation();

            document.getElementById('resetPasswordForm').addEventListener('submit', resetPassword);
        });
    </script>
</body>
</html>
